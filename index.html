<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? 💖</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts for enhanced typography -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <!-- Geometric Background with Animated Emojis -->
    <div class="bg-pattern">
      <!-- Optional: Floating heart emojis in the background -->
      <div class="floating-emoji">❤️</div>
      <div class="floating-emoji">💌</div>
      <div class="floating-emoji">💘</div>
    </div>

    <!-- Centered Card -->
    <section class="valentine-card">
      <h1 class="title">Will You Be My Valentine? 💕</h1>
      
      <!-- Photo/Illustration Section -->
      <div class="photos">
        <!-- Use your own photos. E.g., "images/photo1.jpg" -->
        <img src="photo1.jpg" alt="Memorable Moment 1" />
        <img src="photo2.jpg" alt="Memorable Moment 2" />
      </div>

      <!-- Heartfelt Message with Emojis -->
      <p class="message">
        I’ve shared countless laughs 😂 and cherished every moment with you. 
        🌟 Life is brighter because you’re in it. 
        Let’s make this Valentine’s Day one to remember! 💖
      </p>

      <!-- Interactive Button with Emoji -->
      <button id="yesButton" class="cta-button">Yes! 🎉</button>
    </section>
  </main>

  <!-- Confetti/Hearts Container -->
  <div id="confettiWrapper"></div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
